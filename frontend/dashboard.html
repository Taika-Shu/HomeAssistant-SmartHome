<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant 智能家居仪表板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .dashboard {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .header {
            background: linear-gradient(90deg, #0d7377, #14ffec);
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .status-badge {
            position: absolute;
            top: 25px;
            right: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }
        
        .status-indicator.offline {
            background-color: #f44336;
            box-shadow: 0 0 8px #f44336;
        }
        
        .content {
            padding: 30px;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .data-card {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .data-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #14ffec;
        }
        
        .data-label {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .data-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
        }
        
        .data-unit {
            font-size: 1.2rem;
            color: #aaa;
            margin-left: 5px;
        }
        
        .version-info {
            text-align: center;
            margin-bottom: 40px;
            color: #888;
            font-size: 1rem;
        }
        
        .commands {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .command-btn {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(90deg, #323232, #404040);
            border: none;
            border-radius: 12px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .command-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .command-btn:active {
            transform: translateY(-2px);
        }
        
        .command-btn i {
            font-size: 1.8rem;
        }
        
        .btn-home-assistant {
            background: linear-gradient(90deg, #0d7377, #14b8a6);
        }
        
        .btn-virtual {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
        
        .btn-alerts {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            font-size: 1.5rem;
        }
        
        .notification.success {
            border-left: 5px solid #4caf50;
        }
        
        .notification.info {
            border-left: 5px solid #2196f3;
        }
        
        .notification.warning {
            border-left: 5px solid #ff9800;
        }
        
        .api-status {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding: 15px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .command-btn {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-home"></i> HomeAssistant 智能家居仪表板</h1>
            <div class="status-badge">
                <div class="status-indicator"></div>
                <span id="status-text">在线</span>
            </div>
        </div>
        
        <div class="content">
            <div class="data-grid">
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="data-label">温度</div>
                    <div class="data-value" id="temperature-value">22.5<span class="data-unit">°C</span></div>
                </div>
                
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="data-label">湿度</div>
                    <div class="data-value" id="humidity-value">45<span class="data-unit">%</span></div>
                </div>
                
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="data-label">系统</div>
                    <div class="data-value" id="system-name">HomeAssistant</div>
                </div>
            </div>
            
            <div class="version-info">
                <i class="fas fa-code-branch"></i> 版本: <span id="version-value">1.0.0</span>
            </div>
            
            <div class="commands">
                <button class="command-btn btn-home-assistant" id="btn-home-assistant">
                    <i class="fas fa-home"></i>
                    <span>使用 Home Assistant 数据</span>
                </button>
                
                <button class="command-btn btn-virtual" id="btn-virtual">
                    <i class="fas fa-cloud"></i>
                    <span>使用虚拟数据</span>
                </button>
                
                <button class="command-btn btn-alerts" id="btn-alerts">
                    <i class="fas fa-bell"></i>
                    <span>确认警报</span>
                </button>
            </div>
            
            <div class="api-status">
                <i class="fas fa-plug"></i> API 端点: <code>8080/api/status</code> | 最后更新: <span id="last-update">刚刚</span>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">操作成功完成</div>
    </div>
    
    <script>
        // DOM 元素
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.getElementById('status-text');
        const temperatureValue = document.getElementById('temperature-value');
        const humidityValue = document.getElementById('humidity-value');
        const systemName = document.getElementById('system-name');
        const versionValue = document.getElementById('version-value');
        const lastUpdate = document.getElementById('last-update');
        const notification = document.getElementById('notification');
        
        // 按钮元素
        const btnHomeAssistant = document.getElementById('btn-home-assistant');
        const btnVirtual = document.getElementById('btn-virtual');
        const btnAlerts = document.getElementById('btn-alerts');
        
        // 真实数据（来自 API）
        const realData = {
            humidity: 45,
            status: "online",
            system: "HomeAssistant Smart Home",
            temperature: 22.5,
            version: "1.0.0"
        };
        
        // 虚拟数据
        const virtualData = {
            humidity: 52,
            status: "online",
            system: "虚拟智能家居系统",
            temperature: 24.8,
            version: "1.0.0"
        };
        
        // 警报状态
        let hasAlerts = true;
        
        // 初始化显示
        function initDashboard() {
            updateDashboard(realData);
            updateLastUpdateTime();
            
            // 如果有警报，添加脉冲效果到警报按钮
            if (hasAlerts) {
                btnAlerts.classList.add('pulse');
            }
            
            // 模拟 API 调用（每 30 秒自动刷新一次）
            setInterval(() => {
                fetchRealData();
            }, 30000);
        }
        
        // 更新仪表板数据
        function updateDashboard(data) {
            // 更新状态
            if (data.status === "online") {
                statusIndicator.className = "status-indicator";
                statusText.textContent = "在线";
            } else {
                statusIndicator.className = "status-indicator offline";
                statusText.textContent = "离线";
            }
            
            // 更新温度和湿度
            temperatureValue.innerHTML = `${data.temperature}<span class="data-unit">°C</span>`;
            humidityValue.innerHTML = `${data.humidity}<span class="data-unit">%</span>`;
            
            // 更新系统名称和版本
            systemName.textContent = data.system;
            versionValue.textContent = data.version;
        }
        
        // 模拟从 API 获取真实数据
        function fetchRealData() {
            // 这里应该是实际的 API 调用
            // 为了演示，我们使用 setTimeout 模拟网络延迟
            btnHomeAssistant.disabled = true;
            btnHomeAssistant.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>获取数据中...</span>';
            
            setTimeout(() => {
                updateDashboard(realData);
                updateLastUpdateTime();
                showNotification("已从 Home Assistant 获取最新数据", "success");
                
                btnHomeAssistant.disabled = false;
                btnHomeAssistant.innerHTML = '<i class="fas fa-home"></i><span>使用 Home Assistant 数据</span>';
            }, 800);
        }
        
        // 使用虚拟数据
        function useVirtualData() {
            updateDashboard(virtualData);
            updateLastUpdateTime();
            showNotification("已切换到虚拟数据模式", "info");
        }
        
        // 确认警报
        function acknowledgeAlerts() {
            if (hasAlerts) {
                hasAlerts = false;
                btnAlerts.classList.remove('pulse');
                showNotification("所有警报已确认", "success");
            } else {
                showNotification("当前没有待处理的警报", "info");
            }
        }
        
        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            lastUpdate.textContent = timeString;
        }
        
        // 显示通知
        function showNotification(message, type = "info") {
            const iconMap = {
                "success": "fa-check-circle",
                "info": "fa-info-circle",
                "warning": "fa-exclamation-triangle"
            };
            
            notification.className = `notification ${type}`;
            notification.querySelector('i').className = `fas ${iconMap[type]}`;
            notification.querySelector('.notification-content').textContent = message;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 事件监听
        btnHomeAssistant.addEventListener('click', fetchRealData);
        btnVirtual.addEventListener('click', useVirtualData);
        btnAlerts.addEventListener('click', acknowledgeAlerts);
        
        // 初始化仪表板
        window.addEventListener('DOMContentLoaded', initDashboard);
        
        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            // Ctrl+H 使用真实数据
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                fetchRealData();
            }
            
            // Ctrl+V 使用虚拟数据
            if (e.ctrlKey && e.key === 'v') {
                e.preventDefault();
                useVirtualData();
            }
            
            // Ctrl+A 确认警报
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                acknowledgeAlerts();
            }
        });
    </script>
</body>
</html>
